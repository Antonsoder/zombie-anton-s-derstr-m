<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://spelprogrammering.nu/simple.js">

    var audio = new Audio('sound.mp3');
    audio.volume = 0.2;
    
    hideMouse();



    var zombies = [];

    var i = 0;

    while (i < 10)
        {
            zombies.push({
        x: random(totalWidth),
        y: random(totalHeight),
        speed: random(1,5)});

        i += 1;
        }

    var zombie = {
        x: random(totalWidth),
        y: random(totalHeight),
        speed: random(1,5)};

    function update()
    {

        audio.play();

        clearScreen();

        var i = 0;

        while (i < 10)
        {
            var zombie  = zombies[i]


            picture(zombie.x, zombie.y, "zombie.png");

            picture(mouse.x, mouse.y, "person.png")

            if (zombie.x < mouse.x)
                zombie.x += zombie.speed;
            else
                zombie.x -= zombie.speed;

            if (zombie.y < mouse.y)
                zombie.y += zombie.speed;
            else
                zombie.y -= zombie.speed;
            
            if (keyboard.space){
                zombie.speed = zombie.speed + 1
            }

            if(distance(mouse, zombie) < 5)
            {
                audio.pause();
                alert("Game over, tillbak till startsidan:");
                stopUpdate();
                window.location.href = "index.html";
                showMouse();
            }
            i += 1;
            
        }
   }
    
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Zombie spel</title>
</head>
<body>

<style>
    body {
    background-image: url(bakgrund2.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

</style>

</body>
</html>
